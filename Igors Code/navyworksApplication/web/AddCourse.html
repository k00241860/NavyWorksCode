<html>
    <head>
        <title>Add Course</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="CourseServlet" method="GET">

            <input type="hidden" name="action" value="addCourse">

            <label for="code">Code</label><br>
            <input type="text" name="code" id="code"><br>				

            <label for="level">level</label><br>
            <input type="text" name="level" id="level"><br>

            <label for="duration">Duration</label><br>
            <input type="text" name="duration" id="duration"><br>				

            <label for="points">Points</label><br>
            <input type="text" name="points" id="points"><br>

            <label for="courseName">Course Name</label><br>
            <input type="text" name="courseName" id="address"><br>				

            <label for="courseType">Course Type</label><br>
            <input type="text" name="courseType" id="image"><br>

            <label for="location">Location</label><br>
            <input type="text" name="location" id="location"><br>

            <label for="contactEmail">Contact Email</label><br>
            <input type="text" name="contactEmail" id="contactEmail"><br>

            <label for="telephone">Telephone</label><br>
            <input type="text" name="telephone" id="telephone"><br>

            <label for="courseURL">Course URL</label><br>
            <input type="text" name="courseURL" id="courseURL"><br>

            <label for="department">Department</label><br>
            <input type="text" name="department" id="department"><br>

            <label for="leavingCert">Leaving Cert</label><br>
            <input type="text" name="leavingCert" id="leavingCert"><br>

            <label for="matureApplicants">Mature Applicants</label><br>
            <input type="text" name="matureApplicants" id="matureApplicants"><br>
            
            <label for="internationalApplicants">International Applicants</label><br>
            <input type="text" name="internationalApplicants" id="internationalApplicants"><br>

            <label for="modules">Modules</label><br>
            <input type="text" name="modules" id="modules"><br>

            <label for="furtherStudies">Further Studies</label><br>
            <input type="text" name="furtherStudies" id="furtherStudies"><br>

            <label for="potentialJobs">Potential Jobs</label><br>
            <input type="text" name="potentialJobs" id="potentialJobs"><br>

            <label for="lcContact">Leaving Cert Contact</label><br>
            <input type="text" name="lcContact" id="lcContact"><br>

            <label for="matureContact">Mature Contact</label><br>
            <input type="text" name="matureContact" id="matureContact"><br>

            <label for="internationalContact">International Contact</label><br>
            <input type="text" name="internationalContact" id="internationalContact"><br>


            <input type="submit" value="Submit">


        </form>
    </body>

</html>
